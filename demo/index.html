<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../dist/plyr.css" />
    <title>Plyr </title>
    <style>
      .marker-style-a {
        background: red;
        height: 15px;
        top: 0;
      }
      .marker-style-b {
        background: green;
        height: 15px;
        top: 5px;
      }
    </style>
  </head>

  <body>
    <div class="grid">
      <main>
        <div id="container">
          <video controls crossorigin playsinline
            data-poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
            id="player" > </video>

        </div>
      </main>
    </div>
    <script src="../dist/plyr.polyfilled.js"></script>
    <script>
      const controls = ['play', 'progress', 'current-time', 'settings', 'fullscreen', 'fast-forward', 'rewind'];
      var vplayer = new Plyr('#player', {hideControls:false, controls, tooltips: {controls: true, seek: true,}});
      vplayer.source = {
					  type: 'video',
					  title: 'demo',
					  sources: [
					    {
					      src: "https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4",
					      type: 'video/mp4'
					    }
					  ],
            markers: [
              {
                value: 0.30,
                stop: true,
                style: 'a',
              },
              {
                value: 0.50,
                stop: false,
                style: 'b',
              }
            ],
					};
    </script>
  </body>
</html>
